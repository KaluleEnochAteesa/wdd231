    <section class="content-section">
        <h2>Submit Your Remedy</h2>
        <form id="remedy-form">
            <label for="remedy-name">Remedy Name:</label>
            <input type="text" id="remedy-name" name="remedy-name" placeholder="Onion punch..." required>
            
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" placeholder="Fresh onion , Hawaian Punch..." required></textarea>
            
            <label for="preparation">Preparation Method:</label>
            <textarea id="preparation" name="preparation" placeholder="Blend for 5 minutes and freeze for..." required></textarea>
            
            <label for="ailment">Ailment Healed:</label>
            <input type="text" id="ailment" name="ailment" placeholder="Hang over..." required>
            
            <label for="developer">Developer's Details:</label>
            <input type="text" id="developer" name="developer" placeholder="Bar tender - George Cooper..." required>
            
            <label for="approval-status">Scientific Approval Status:</label>
            <select id="approval-status" name="approval-status" required>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
            </select>
            
            <label for="royalties">Receiving Royalties:</label>
            <input type="checkbox" id="royalties" name="royalties">
            
            <button type="submit">Submit Remedy</button>
        </form>
    </section>
